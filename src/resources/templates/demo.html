<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">


<div class="container" layout:fragment="main-body">
    <div class="row" style="margin-top: 40px">
        <div class="col-lg-12">
            <div class="page-header">
                <h2 id="tables">Demo</h2>
                <div class="alert alert-dismissible alert-success">
                    You can choose to enter demo mode without creating an account, which allows you to view all the
                    available functions.
                </div>
            </div>
            <form th:action="@{/demo}" method="GET">
                <button type="submit">Continue to enter demo mode</button>
            </form>
        </div>
    </div>

</div>

</html>
