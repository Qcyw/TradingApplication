<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<div class="container" layout:fragment="main-body">
    <div class="page-header">
        <h2 id="tables">Update Password</h2>
    </div>
    <div class="form-group">
        <form th:action="@{/updatepassword}" th:object="${updatePasswordForm}" method="POST">
            <div class="form-group">
                <label for="newPassword">Password</label>
                <input th:field="*{newPassword}" type="password" class="form-control" id="newPassword"
                       placeholder="New Password">
                <span th:errors="*{newPassword}" class="error"></span>
            </div>
            <button style="margin-top: 40px" type="submit" class="btn btn-primary">Update</button>
        </form>
    </div>
</div>


</html>
