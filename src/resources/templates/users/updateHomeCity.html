<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<div class="container" layout:fragment="main-body">
    <div class="page-header">
        <h2 id="tables">Update Home City</h2>
    </div>
    <div class="form-group">
        <form th:action="@{/updateHomeCity}" th:object="${updateHomeCityForm}" method="POST">
            <div class="form-group">
                <label for="newHomeCity">HomeCity</label>
                <input th:field="*{newHomeCity}" type="text" class="form-control" id="newHomeCity"
                       placeholder="New Home City">
                <span th:errors="*{newHomeCity}" class="error"></span>
            </div>
            <button style="margin-top: 40px" type="submit" class="btn btn-primary">Update</button>
        </form>
    </div>
</div>

</html>
