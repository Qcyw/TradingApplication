<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">


<div class="container" layout:fragment="main-body">
    <div class="row" style="margin-top: 40px">
        <div class="col-lg-12">
            <div class="page-header">
                <h2 id="tables">Login</h2>
            </div>
            <div layout:fragment="content" class="container mySpace">
                <div class="alert alert-dismissible alert-danger" th:if="${invalidUser}">
                    You have entered an invalid email or password combination. Please try again!
                </div>
                <div th:if="${registerSuccess}" class="alert alert-dismissible alert-success">
                    <button type="button" class="close" data-dismiss="alert">&times;</button>
                    <strong>You are now registered!</strong> Please login now below.
                </div>

                <form th:action="@{/login}" th:object="${loginForm}" method="POST">
                    <fieldset>
                        <div class="form-group">
                            <label for="email">Email address</label>
                            <input th:field="*{email}" type="email" class="form-control" id="email"
                                   aria-describedby="emailHelp" placeholder="Enter email">
                            <div style="margin-top: 20px;" th:errors="*{email}"
                                 class="error alert alert-dismissible alert-danger"></div>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input th:field="*{password}" type="password" class="form-control"
                                   id="password" placeholder="Password">
                            <div style="margin-top: 20px;" th:errors="*{password}"
                                 class="error alert alert-dismissible alert-danger"></div>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </fieldset>
                </form>
            </div>
        </div>

    </div>

</html>
